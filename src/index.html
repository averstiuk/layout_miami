<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/logo.png"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo.png"
                alt="THE MET"
              >
            </a>

            <div class="header__buttons">
              <a href="tel:+1 212-535-7710, +1 212-923-3700" class="icon icon--phone header__call"></a>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
          <h1 class="header__title">
            Welcome
            <br>
            to The MET
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions menu__top">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo.png"
                alt="THE MET"
              >
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>

            <li class="menu__item">
              <a href="#now-on-view" class="menu__link">Now on view</a>
            </li>

            <li class="menu__item">
              <a href="#testimonials" class="menu__link">testimonials</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 212-535-7710"
            class="menu__call"
          >
            The Met Fifth Avenue
            <br>
            +1 212-535-7710
          </a>

          <a
            href="tel:+1 212-923-3700"
            class="menu__call"
          >
            The Met Cloisters
            <br>
            +1 212-923-3700
          </a>

          <a
            href="tel:+1 212-923-3700, el:+1 212-535-7710"
            class="menu__call menu__call--action"
          >
            call to order
          </a>

        </div>
      </div>
    </nav>

    <main>
      <section class="page__section about" id="about-us">
        <div class="container about__container">
          <h2 class="about__title">
            Museum hours
          </h2>
          <div class="about__description">
            <h3 class="about__sections">The Met Fifth Avenue</h3>

            <h3 class="about__sections">The Met Cloisters</h3>
          </div>
        </div>
      </section>

      <section class="page__section" id="now-on-view">
        <div class="container">
          <h2 class="page__section-title page__section-title--2 ">
            Now On View
          </h2>

          <div class="place">
            <div class="place__photos">

            </div>
            <div class="place__description">

            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="testimonials">
        <div class="container">
          <h2 class="page__section-title">
            More to Explore Online
          </h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
